{% extends "app_rearte/index.html" %}
{% load static %}
{% block changingcontent %}

<h3>Formulario para insersión de una nueva mascota</h3>
<hr></hr>
{% if House_pet_form.errors %}

{% endif %}

<form action="" method="POST">
    {% csrf_token %}

    <table>
        {{ House_pet_form.as_table }}

</form>

{% endblock %}
